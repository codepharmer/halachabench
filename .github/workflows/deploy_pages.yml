name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/deploy_pages.yml"
      - "frontend/**"
      - "data/**"
      - "examples/**"
      - "halachabench/**"
      - ".gitignore"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build -- --base-href /halachabench/
        working-directory: frontend

      - name: Disable Jekyll
        run: touch frontend/dist/frontend/browser/.nojekyll

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/frontend/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

